<!DOCTYPE html>
<html>
	<head>
		<!-- 头标签显示为页面的名字 -->
        <meta charset="UTF-8" />
		<title> 这是一个头标签</title>
		<meta name="viewport" content="">
		<style>
			td {
				text-align: center;
			}
		</style>
    </head>
    <body>
        <!--注释-->
        <h1>一级标题</h1>
		<!-- p 独占一段 -->
		<p>你好，世界</p>
		<a href="https://www.baidu.com">打开百度</a><br>
		<a href="https://www.baidu.com" target="_blank">新界面打开百度</a>
        <h2>二级标题</h2>
        <!-- 标题从<h1>~<h6> -->
        <p>这是我的第一个HTML文档</p>
		<ol>
			<!-- 在ol中输入li表示序列且有序号，在ol外或者ul中没有序号 -->
			<li>第一点</li>
			<li>第二点</li>
		</ol>
		<dl>
			<!-- 定义列表 -->
			<dt>宅</dt>
			<dd>不愿动</dd>
			<dd>与世无争</dd>
		</dl>
		<!-- <img src="../img/image-20201019222233376.png" alt="描述图片内容" width="600px"><br>
		<iframe src="https://www.baidu.com" frameborder="0" width="1920px" height="1080px"></iframe> -->

		<!-- 表格 -->
		<!-- border 表格线宽；cellpdding 表格内容与单元格线之间的间隔 cellspacing 单元格之间的间隔 -->
		<table border="3px" cellpadding="5px" cellspacing="15px" width="600px">
			<tr>
				<th>周一</th>
				<th>周二</th>
				<th>周三</th>
				<th>周四</th>
				<th>周五</th>
			</tr>
			<tr>
				<td rowspan="2">数学1</td>
				<td>语文1</td>
				<td>英语1</td>
				<td>物理1</td>
				<td>化学1</td>
			</tr>
			<tr>
				<td>数学2</td>
				<td>语文2</td>
				<td>英语2</td>
				<td>物理2</td>
				<td>化学2</td>
			</tr>
			<tr>
				<td colspan="2">数学3</td>
				<td>语文3</td>
				<td>英语3</td>
				<td>物理3</td>
				<td>化学3</td>
			</tr>
		</table>

		<!-- 接口请求 -->
		<form action="https://www-pre.banyuan.club/api/user/login" method="POST">
			<!-- 输入框 -->
			<div>
				<input type="text" name="phone" placeholder="请输入手机号码">
			</div>
			<!-- 密码输入框 -->
			<div>
				<input type="password" name="password" placeholder="请输入密码">
			</div>
			<!-- 提交按钮 -->
			<div>
				<button type="submit">登录</button>
				<button type="reset">清空</button>
			</div>
		</form>

		<form action="https://www-pre.banyuan.club/api/liveCourse/displayList?" method="GET">
			<!-- 提交按钮 -->
			<div>
				<button type="submit">请求</button>
			</div>
		</form>

		<input type="text"><br>
		<input type="password"><br>
		<!-- value 给一个默认值 disabled 不能修改 -->
		<input type="text" value="默认" disabled><br>
		<input type="text" value="默认"><br>
		<input type="button" value="按钮">
		<!-- 复选框 -->
		<!-- checked 默认选中 -->
		<div>
			<input type="checkbox" name="ah" checked>羽毛球<br>
			<input type="checkbox" name="ah">足球<br>
			<input type="checkbox" name="ah">其他<br>
		</div>
		<!-- 单选框 -->
		<div>
			<input type="radio" name="sex" checked>男<br>
			<input type="radio" name="sex" >女<br>
			<input type="radio" name="sex">其他<br>
		</div>
		<!-- 选择文件 -->
		<input type="file">

	</body>
</html>
