<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        .box{
            background-color: yellow;
        }
        .box::after{
            content:"";
            display: block;
            clear: both;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: brown;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
</body>
</html>
