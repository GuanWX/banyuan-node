<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        // api
        var maxNum = Math.max(111,234,1.3,555.3);
        console.log('max-num===>',maxNum);
        // 属性
        var str = 'Hello world!';
        console.log('str-length===>',str.length);

        var str2 = str.replace('world','guanwenxuan');
        console.log('str2===>',str2);

        var str3 = str2.toUpperCase()
        console.log('str3===>',str3);
       
        var obj={
            name:"guanwenxuan",
            age:1998,
            sex:"男",
            friend: ["Tom","小华"]
        }
        console.log('age===>',obj.age);
        console.log('sex===>',obj["sex"]);
        console.log('数据类型===>',typeof(obj.age));
        console.log('数据类型===>',typeof(obj.age+""));
        console.log('age的第4位===>',(obj.age+"").charAt(3));

        // 数组
        var a =["dog","cat","hen"];
        a[100] = "fox";
        console.log('a.length===>',a.length);
        // 在尾部添加一个元素
        a.push("test");
        console.log(a);
        // 在尾部删除一个元素
        a.pop();
        console.log(a);
        console.log(a[a.length-1]) 
        // 删除数组的第一项，并返回第一项
        var a1 = a.shift();
        console.log(a1);
        console.log(a);
        // 在开头添加一个元素
        a.unshift('hah');
        console.log(a);
    </script> 
    <!-- 引入script文件 -->
    <script src="./index.js"></script>
</body>
</html>
